<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>QRGEN - New QRCode</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet">

        <link rel="stylesheet" th:href="@{/newqr/index.css(v=${assetsVersion})}"></link>
        <script type="text/javascript" th:src="@{/newqr/index.js(v=${assetsVersion})}"></script>
    </head>
    <body>
        <form method="POST" action="/generate">
            <label for="content">Text to generate new QR Code</label>
            <input required type="text" name="content" id="content"
                   placeholder="Enter text to generate QR Code"></input>
            <button type="submit">Generate QR Code</button>
        </form>
    </body>
</html>
